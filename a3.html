        class bankAccount {
            #ownerName;
            #balance;
            #accNumber;
            constructor(ownerName, balance, accNumber) {
                this.#ownerName = ownerName;
                this.#balance = balance;
                this.#accNumber = accNumber;
            };
            get checkBalance() {
                // console.log( `Your balance is : $${this.#balance}`) 
                if (this.#balance <= 0) {
                    console.log(`your balance is insuffucient`)
                } else {
                    console.log(`Your balance is : $${this.#balance}`)
                }
            };

            set checkBalance(bal) {
                this.#balance = bal;
            };

            get accNum() {
                this.#accNumber = Math.random();
                let num = (this.#accNumber * 100000);
                num = Math.round(num);
                console.log(`account Number : ${num}`)
            }
            set setval(val) {
                this.#ownerName = val.split(" ")[0];
                this.#balance = val.split(" ")[1]
                console.log(`Owner: ${this.#ownerName} \nBalance: $${this.#balance}`)
            }
        };

        class TemperatureConverter {
            constructor(c, f) {
                this.c = c;
                this.f = f;
            };
            get Celsius() {
                console.log(this.c)
            };
            get Fahrenheit() {
                console.log(this.f)
            };
            set tempC(temp) {
                // let c = this.c;
                // let f = this.f;

                console.log(`Celsius: ${temp} to Fahrenheit:  ${9 / 5 * temp + 32}`)
                console.log(`Fahrenheit: ${temp} to Celsius: ${(temp - 32) * (5 / 9)}`)
            }
        };
